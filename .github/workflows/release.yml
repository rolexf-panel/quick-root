name: Manual Build & Release

on:
  # Memungkinkan dijalankan manual dari tab Actions di web GitHub
  workflow_dispatch:
  # Tetap otomatis jalan jika ada push tag versi (v1.0, dll)
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Menggunakan Gradle Action agar tidak butuh file 'gradlew' di repo
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build Debug APK
      run: gradle assembleDebug

    - name: Prepare Artifact
      run: |
        mkdir -p output
        cp build/outputs/apk/debug/app-debug.apk output/RootRunner-Debug.apk

    # Upload file agar bisa didownload langsung dari halaman Actions (meskipun tidak release)
    - name: Upload APK to Actions
      uses: actions/upload-artifact@v4
      with:
        name: RootRunner-Build
        path: output/RootRunner-Debug.apk

    # Membuat release jika dipicu oleh TAG (v*) atau manual
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: output/RootRunner-Debug.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
